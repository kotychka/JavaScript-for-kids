<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript learning</title>
</head>
<body>
	<h1>Hello world!</h1>
	<script>
		// Create an array of words
		var words = [
			"javascript",
			"monkey",
			"amazing",
			"pancake",
			"cake",
			"limit",
			"race",
			"fear"
		];

		// Pick a random word
		var word = words[Math.floor(Math.random() * words.length)];

		//Set up the answer array
		var answerArray = [];

		for (var i = 0; i < word.length; i++) {
			answerArray[i] = "_";
		}

		var remainingLetters = word.length;

		// The game loop
		while (remainingLetters >0) {
			// Show the player their progress
			alert(answerArray.join(" "));

			// Get a guess from the player
			var guess = prompt("Guess a letter, or click Cancel to stop playing.");
			if (guess === null) {
				//Exit the game loop
				break;
			} else if (guess.length !== 1) {
				alert("Please enter a single letter.");
			} else {
				// Update the game state with the guess
				for (var j = 0; j < word.length; j++) {
					if (word[j] === guess.toLowerCase()) {
						if (answerArray[j] === guess.toLowerCase()) {
							alert("This letter has already guessed!")
						} else {
							answerArray[j] = guess.toLowerCase();
							remainingLetters--;
						}
					}
				}
			}			
		}

		if (guess !== null) {
			// Show the answer and congratulate the player
			alert(answerArray.join("_"));
			alert("Good job! The answer was " + word);
		} else {
			// Show the answer if he player quit the game earlier
			alert("You're quit the game. The answer was " + word);
		}

	</script>
</body>
</html>
